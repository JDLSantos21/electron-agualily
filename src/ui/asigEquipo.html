<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/popups/asociadosPopups.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Asignar Equipo</title>
</head>
<body>
  <main class="main">

    <form class="form" method="POST">

      <div class="inputs-form__content">
  
        <div class="form-floating mb-2 inputs-content">
          <select name="asociado" id="asociado" class="form-select inputs" aria-label="Default select example">
            
          </select>
          <label for="floatingInput">Seleccionar asociado</label>
        </div>

        <div class="form-floating mb-2 inputs-content">
          <select name="equipo" id="equipo" class="form-select inputs" aria-label="Default select example">
            
          </select>
          <label for="floatingInput">Seleccionar equipo</label>
        </div>
  
        <div class="form-floating mb-2 inputs-content">
          <input type="datetime-local" name="fecha" class="form-control inputs" id="fecha"  placeholder="name@example.com">
          <label for="floatingInput">Fecha</label>
        </div>
        
        <div class="btns mt-3">
          <button  id="btnRegistrar" class="regBtns" name="registrar">Asociar</button>
          <button type="reset" class="regBtns">Limpiar</button>
        </div>

      </div>
  
    </form>
  </main>

  <script src="https://kit.fontawesome.com/91ab5d32e4.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/popups/asig-equipo.js"></script>
</body>
</html>
