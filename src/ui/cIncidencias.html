  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/incidencias.css">

<body>

      <div class="resBtns-container">
        <button class="send-res-btn btn btn-success" id="resSendBtn">Registrar</button>
        <button class="btn btn-warning" type="reset">Limpiar</button>
      </div>
    </form>
  </div>


  <script src="https://kit.fontawesome.com/91ab5d32e4.js" crossorigin="anonymous"></script>
  <script src="js/showIncidencias.js"></script>
</body>
</html>
