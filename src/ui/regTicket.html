<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Incidencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/topbar.css">
  <link rel="stylesheet" href="css/incidencias.css">
</head>
<body>
  
<div class="form-content-inc" id="formContent">
    
  <div class="category-title-inc">
      <h2 class="category-title__text-inc">
          REGISTRAR INCIDENCIA
      </h2>
  </div>
  
  <form class="form-inc" id="RegIncidencia">
  
  <div class="inputs-form__content-inc">
  <div class="form-floating mb-1 inputs-content-inc">
      <select id="prioridadIncidencia" class="form-select inputs" aria-label="Default select example">
          <option value="select">Seleccionar</option>
          <option value="1">Baja</option>
          <option value="2">Media</option>
          <option value="3">Alta</option>
          <option value="4">Urgente</option>
      </select>
      <label for="floatingInput">Prioridad</label>
  
  </div>
      <div class="form-floating mb-1 inputs-content-inc">
              <input type="text" class="form-control inputs" id="desIncidencia" placeholder="name@example.com">
              <label for="floatingInput">Descripci√≥n</label>
      </div>
  
      <div class="form-floating mb-1 inputs-content-inc">
              <input type="date" class="form-control inputs" id="fechaIncidencia"  placeholder="name@example.com">
              <label for="floatingInput">Fecha</label>
      </div>

      <div class="form-floating mb-1 inputs-content-inc">
              <input type="text" class="form-control inputs" id="asigIncidencia"  placeholder="name@example.com">
              <label for="floatingInput">Asignado a</label>
      </div>

      <div class="form-floating mb-1 inputs-content-inc">
              <input type="text" class="form-control inputs" id="informanteIncidencia"  placeholder="name@example.com">
              <label for="floatingInput">Informado por</label>
      </div>
  
      <div class="btns mt-3">
          <button  id="btnRegIncidencia" class="btn btn-success regBtns-inc">Registrar</button>
       <button type="reset" class="btn btn-warning regBtns-inc">Limpiar</button>
     
   
      </div>
  </div>
  
  </form>
  
  </div>


<script src="https://kit.fontawesome.com/91ab5d32e4.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="app.js"></script>
<script src="js/incidencias.js"></script>
<script src="js/regIncidencia.js"></script>
</body>
</html>
